<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <div class="container">
            <div class="header__inner"></div>
        </div>
    </header>
    <!-- //Header section -->

    <!-- main section -->
    <main>
        <!-- hero section -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner"></div>
            </div>
        </section>
        <!-- // hero section -->

        <!-- students section -->
        <section class="students">
            <div class="container">
                <div class="students__inner"></div>
            </div>
        </section>
        <!-- // students section -->

        <!-- works section -->
        <section class="works">
            <div class="container">
                <div class="works__inner"></div>
            </div>
        </section>
        <!-- // works section -->

        <!-- courses section -->
        <section class="courses">
            <div class="container">
                <div class="courses__inner"></div>
            </div>
        </section>
        <!-- // courses section -->

        <!-- comments section -->
        <section class="comments">
            <div class="container">
                <div class="comments__inner"></div>
            </div>
        </section>
        <!-- // comments section -->


    </main>

    <!-- //main section -->

    <!-- footer section -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner"></div>
        </div>
    </footer>
    <!-- // footer section -->
</body>

</html>
